<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inbox - Free Bulma template</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/NZ-Loading.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.1/dist/jquery.min.js"></script>
</head>

<body>
    <div class="columns" id="mail-app">
        <aside class="column is-one-fifth aside hero is-fullheight">
            <div>
                <div class="compose has-text-centered">
                    <a class="button is-danger is-block is-bold">
                        <span class="compose">保存更改</span>
                    </a>
                </div>
                <div class="main">
                    <a href="#" class="item active">
                        <span class="icon">
                            <i class="fa fa-inbox"></i>
                        </span>
                        <span class="name">站点设置</span>
                    </a>
                    <a href="#" class="item">
                        <span class="icon">
                            <i class="fa fa-star"></i>
                        </span>
                        <span class="name">自定义CDN</span>
                    </a>
                    <a href="#" class="item">
                        <span class="icon">
                            <i class="fa fa-envelope-o"></i>
                        </span>
                        <span class="name">评论设置</span>
                    </a>
                    <a href="#" class="item">
                        <span class="icon">
                            <i class="fa fa-folder-o"></i>
                        </span>
                        <span class="name">Pjax</span>
                    </a>
                </div>
            </div>
        </aside>
        <div class="column message hero is-fullheight" id="message-pane">
            <iframe id="site" src="https://jsonpop.cn" width="100%" height="100%"></iframe>
        </div>
    </div>
    <script src="js/NZ-Loading.min.js"></script>
    <script>
        $(function (){
            var iframe = $("#message-pane");
            var loadingid_iframe = iframe.NZ_Loading("show", { content: "正在打开新世界..." });
            $("#site").load(function () {
                iframe.NZ_Loading("hide", { loadingid: loadingid_iframe });
            });
        });

        
    </script>
</body>

</html>
