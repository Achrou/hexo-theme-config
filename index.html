    <script>
        $(function () {
            var iframe = $("#message-pane");
            var loadingid_iframe = iframe.NZ_Loading("show", { content: "重载配置请稍等..." });
            $("#site").load(function () {
                iframe.NZ_Loading("hide", { loadingid: loadingid_iframe });
            });

            $(".item").click(function () {
                $(this).add("active");
                $(this).siblings().removeClass("active");
                $(".pane-parent").toggleClass("is-hidden")
                var contentId = "#" + $(this).attr("aria-owns");
                var content = $(contentId);
                content.toggleClass("is-hidden");
                var backBtn  = content.find(".back");
                backBtn.unbind("click").bind("click",function () {
                    content.toggleClass("is-hidden");
                    $(".pane-parent").toggleClass("is-hidden");
                });

            });
            function back(content){
                content.toggleClass("is-hidden");
                $(".pane-parent").toggleClass("is-hidden");
            }

            $("#aside-hide").click(function () {
                isAdjust()
            });
            function isAdjust() {
                var isClose = $("#aside-hide").hasClass("collapse-aside");
                if (isClose) {
                    $(".aside").css("margin-left", "0");
                    $("#aside-hide").removeClass("collapse-aside");
                } else {
                    var width = $(".aside").outerWidth();
                    var marginLeft = $(".aside").css("margin-left");
                    $(".aside").css("margin-left", "-" + width + "px");
                    $("#aside-hide").addClass("collapse-aside");
                }
            }
        });
